<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>D3 + FaberJS Layout - Case Study</title>
    <style>
      #chart {
        width: 100%;
        height: 30rem;
      }

      .axis .title {
        letter-spacing: 0.5em;
        font-size: 1.15em;
        font-weight: bold;
      }

      .left-axis {
        /* Hide the left axis */
        /* transform: scale(0, 1); */
      }

      .left-axis .title {
        transform: translate(0.7em, 0) rotate(-90deg);
        text-anchor: end;
      }

      .left-axis .ticks text {
        transform: translate(0, -0.3em) rotate(-45deg);
      }

      .bottom-axis .title {
        transform: translate(0, 0.7em);
      }

      .bottom-axis .ticks text {
        transform: translate(0, 0.5em) rotate(-45deg);
        text-anchor: end;
      }

      .bar {
        fill: steelblue;
      }

      @media screen and (min-width: 40rem) {
        .left-axis {
          /* Show the left axis */
          /* transform: scale(1, 1); */
        }

        .left-axis .ticks text {
          transform: translate(0, 0.3em);
        }

        .bottom-axis .ticks text {
          transform: translate(0, 0.7em) rotate(0deg);
          text-anchor: middle;
        }
      }
    </style>
  </head>
  <body>
    <h1>D3 + FaberJS Layout - Case Study</h1>
    <div id="chart"></div>
    <script src="./index.js"></script>
  </body>
</html>
