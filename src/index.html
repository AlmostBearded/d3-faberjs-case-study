<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>D3 + FaberJS Layout - Case Study</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #chart {
        width: 100%;
        height: 90vh;
        transition: height 0.5s;
      }

      #chart svg {
        width: 100%;
        height: 100%;
      }

      .axis .title {
        letter-spacing: 0.5em;
        font-size: 1.15em;
        font-weight: bold;
      }

      .axis .ticks .domain,
      .axis .tick line {
        stroke: black;
      }

      .axis .ticks .domain {
        fill: none;
      }

      .bar-chart {
        display: grid;
        grid-template-columns: [leftMargin] 2px [axisStart] auto [axisEnd barsStart] 1fr [barsEnd rightMargin] 2px;
        grid-template-rows: [topMargin] 0px [barsStart] 1fr [barsEnd axisStart] auto [axisEnd bottomMargin] 0px;
        justify-items: stretch;
        align-items: stretch;
      }

      .bar-chart .left-axis {
        grid-column: axisStart / axisEnd;
        grid-row: barsStart / barsEnd;
      }

      .bar-chart .bottom-axis {
        grid-column: barsStart / barsEnd;
        grid-row: axisStart / axisEnd;
      }

      .bar-chart .bars {
        grid-column: barsStart / barsEnd;
        grid-row: barsStart / barsEnd;
      }

      .left-axis {
        display: grid;
        grid-template-columns: [titleStart] auto [titleEnd margin] 0px [ticksStart] auto [ticksEnd];
      }

      .left-axis .ticks {
        width: min-content;
        grid-column: ticksStart / ticksEnd;
        grid-row: 1 / 2;
      }

      .left-axis .title {
        transform: translate(0.7em, 0) rotate(-90deg);
        text-anchor: end;

        height: min-content;
        width: min-content;
        grid-column: titleStart / titleEnd;
        grid-row: 1 / 2;
        align-self: center;
      }

      .left-axis .ticks text {
        transform: translate(0, -0.3em) rotate(-45deg);
        transition: transform 1s;
        text-anchor: end;
      }

      .bottom-axis {
        display: grid;
        grid-template-rows: [ticksStart] auto [ticksEnd margin] 0px [titleStart] auto [titleEnd];
      }

      .bottom-axis .ticks {
        height: min-content;
        grid-column: 1 / 2;
        grid-row: ticksStart / ticksEnd;
      }

      .bottom-axis .ticks text {
        transform: translate(0, 0.5em) rotate(-45deg);
        transition: transform 1s;
        text-anchor: end;
      }

      .bottom-axis .title {
        transform: translate(0, 0.7em);
        height: min-content;
        width: min-content;
        grid-column: 1 / 2;
        grid-row: titleStart / titleEnd;
        justify-self: center;
      }

      .bar {
        fill: rgb(70, 130, 180);
        stroke: rgb(63, 117, 162);
      }

      .layout-group.transition {
        transition: transform 1s;
      }

      .axis {
        opacity: 1;
        transition: opacity 0.5s;
      }

      .transition .axis {
        opacity: 0;
        transition: opacity 0s;
      }

      /* Hide the numeric axis */
      /* .bar-chart .numeric-axis {
        transform: scale(0, 1); 
      } */

      @media screen and (min-width: 50rem) {
        #chart {
          width: 100%;
          height: 70vh;
        }
        .bar-chart {
          grid-template-columns: [leftMargin] 25px [axisStart] auto [axisEnd barsStart] 1fr [barsEnd rightMargin] 25px;
          grid-template-rows: [topMargin] 25px [barsStart] 1fr [barsEnd axisStart] auto [axisEnd bottomMargin] 25px;
        }

        .left-axis {
          grid-template-columns: [titleStart] auto [titleEnd margin] 10px [ticksStart] auto [ticksEnd];
        }

        .bottom-axis {
          grid-template-rows: [ticksStart] auto [ticksEnd margin] 10px [titleStart] auto [titleEnd];
        }

        .left-axis .ticks text {
          transform: translate(0, 0.3em);
        }

        .bottom-axis .ticks text {
          transform: translate(0, 0.7em) rotate(0deg);
          text-anchor: middle;
        }
      }
    </style>
  </head>
  <body>
    <h1>D3 + FaberJS</h1>
    <div id="chart"></div>
    <script src="./index.js"></script>
  </body>
</html>
